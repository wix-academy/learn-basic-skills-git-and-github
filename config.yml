title: Learn Basic Skills Git & GitHub
description: >-
  Using git & GitHub is in the core of everything we do, 
steps:
  - link: 'https://youtu.be/w3jLJU7DT5E'
    title: What is GitHub?
    description: >-
      Hey, it's your first time here, so let's not take any chances. Check out
      this short video to understand why people use GitHub.
  - video: 'https://youtube.com/embed/noZnOSpcjYY'
    
  - course: githubtraining/introduction-to-github
    description: >-
      That video is pretty cool, right? If you want to learn how to use the
      workflow described in that video, take this course.
  - link: 'https://guides.github.com/introduction/git-handbook/'
    title: Git Handbook
    description: >-
      By now you are probably wondering what a Git is and why it is important in
      writing code. We have you covered with this short article on version
      control with Git.
  - course: githubtraining/communicating-using-markdown
    description: >-
      GitHub is all about collaboration and we collaborate in issues in pull
      requests. Learn how to get your point across with the worlds easiest text
      formatting syntax.
  - course: githubtraining/uploading-your-project-to-github
    description: >-
      Now that you know what GitHub does, I bet you're ready to move all of
      those projects off your local machine. This course will show you how.
  - title: (Optional) git fundamentals by Adama Matan
    video: 'https://youtube.com/embed/FlpXes7QVk4'
    description: >-
      Adama Matan explains the git fundamentals: file structure, SHAs and objects, commits, refs and branches, up to the git interactive rebase. 
      After this session, you should be able to understand git man pages, error messages, and repo states - without losing your HEAD.
